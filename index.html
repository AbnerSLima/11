                                <input type="text" class="form-control" id="bairroInput" placeholder="EX: Centro">
                              </div>
                              <div class="mb-3">
                                <label for="cidadeInput" class="form-label">CIDADE</label>
                                <input type="text" class="form-control" id="cidadeInput" placeholder="EX: Fortaleza">
                              </div>
                              <div class="mb-3">
                                <label for="ufInput" class="form-label">UF</label>
                                <input type="text" class="form-control" id="ufInput" placeholder="EX: CE">
                              </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                          </form>
