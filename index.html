<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="card bg-secondary bg-gradient">
        <div class="container mt-3 mb-3">
            <div class="row">
              <div class="col position-relative">
                <img src="./map.svg" alt="" style="width: 100%;" class="position-absolute top-50 start-50 translate-middle" >
              </div>
              <div class="col">
                <div class="card">
                    <div class="card-body bg-light">
                        <form>
                            <div class="mb-3">
                              <label for="cepInput" class="form-label">CEP</label>
                              <input type="text" class="form-control" id="cepInput" aria-describedby="emailHelp" pattern="[0-9]{5}[0-9]{3}" title="Digite um CEP válido (formato: 12345-678)">
                            </div>
                            <div class="mb-3">
                              <label for="logradouroInput" class="form-label">LOGRADOURO</label>
                              <input type="text" class="form-control" id="logradouroInput">
                            </div>
                            <div class="mb-3">
                                <label for="numeroInput" class="form-label">NÚMERO</label>
                                <input type="text" class="form-control" id="numeroInput">
                              </div>
                              <div class="mb-3">
                                <label for="complementoInput" class="form-label">COMPLEMENTO</label>
                                <input type="text" class="form-control" id="complementoInput">
                              </div>  
                              <div class="mb-3">
                                <label for="bairroInput" class="form-label">BAIRRO</label>
                                <input type="text" class="form-control" id="bairroInput">
                              </div>
                              <div class="mb-3">
                                <label for="cidadeInput" class="form-label">CIDADE</label>
                                <input type="text" class="form-control" id="cidadeInput">
                              </div>
                              <div class="mb-3">
                                <label for="ufInput" class="form-label">UF</label>
                                <input type="text" class="form-control" id="ufInput">
                              </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                          </form>
                    </div>
                  </div>
              </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
